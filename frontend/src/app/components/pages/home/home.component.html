<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name" />
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="heart-ico {{food.favorite? 'favorite' : 'heart-default'}}">
                    <i class="fas fa-heart"></i>
                </span>
                <div class="stars">
                    <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="gray"
                        size="22px" [readonly]="true"></star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>
                            <i class="far fa-clock"></i>
                        </span>
                        <span>
                            {{food.cookingTime}} min
                        </span>
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{food.price | currency : 'EGP' }}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
